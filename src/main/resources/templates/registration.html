<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Please sign in</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<form class="form-signin" method="post" action="#" th:action="@{/register}" th:object="${userDto}">
			<h2 class="form-signin-heading">Please register</h2>
			<p>
				<label for="username" class="sr-only">Username</label>
				<input type="text" class="form-control" placeholder="Username" th:field="*{username}" />
			</p>
			<p>
				<label for="password" class="sr-only">Password</label>
				<input type="password" class="form-control" placeholder="Password" th:field="*{password}" />
			</p>
			<p>
				<label for="matchingPassword" class="sr-only">Confirm password</label>
				<input type="password" class="form-control" placeholder="Confirm password" th:field="*{matchingPassword}" />
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
</body>

</html>
